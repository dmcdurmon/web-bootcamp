<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Forms</title>
</head>

<body>
    <h1>Register</h1>

    <form action="" method="">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" value="fname" placeholder="first name">
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" value="lname" placeholder="last name">
        <div>
            <label>Male<input type="radio" value="male"></label>
            <label> Female<input type="radio" value="female"></label>
            <label> Other<input type="radio" value="other"></label>
        </div>

    </form>

</body>

</html>
